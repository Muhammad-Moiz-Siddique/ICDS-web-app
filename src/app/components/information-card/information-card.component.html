<div class="information-cards">

    <div class="card mb-3" *ngFor="let card of cardData">
        <div class="card-heading-panel p-3">
            <h3>
                {{ card.heading }}
            </h3>
        </div>
        <div class="card-body">
            <div class="card-items">
                <div class="items" *ngFor="let item of card.listOfParagraph">
                    {{ item }}
                </div>
            </div>
        </div>
    </div>
</div>
