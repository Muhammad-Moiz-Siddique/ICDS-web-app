<app-baseline-layout>
    <div class="container-fluid mt-3 mb-5">
        <div class="row">
            <div class="col-md-12">
                <div class="committee-layout">
                    <div class="committe-details" *ngFor="let commitee of organizingData">
                        <h3>{{ commitee.heading }}</h3>
                        <div class="program-details" *ngFor="let member of commitee.program_details">
                            <span class="program-name">{{ member.program }}: </span>
                            <span class="instructors">{{ member.instructors }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-baseline-layout>
