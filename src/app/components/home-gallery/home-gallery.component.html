<div class="page-section text-center mt-5">
    <div class="page-section-header">
        <div class="text-link">IEEE Xplore digital library for ICACS'18</div>
    </div>
    <div class="gallery m-2">
        <div class="gallery-title">
            <h3>ICDS'19 gallery</h3>
        </div>
        <div class="grid-space" style="display: flex;">
            <div class="img-grid">
                <img [src]="imgSrc.img" alt="faculty-image" *ngFor="let imgSrc of facultyGallery">
            </div>
        </div>
    </div>
</div>
