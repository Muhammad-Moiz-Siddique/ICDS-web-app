<app-baseline-layout>
    <div class="page-panel">
        <div class="main-header-para" *ngFor="let data of headerData">
            <h2>{{ data.heading }}</h2>
            <p>
                {{ data.paragraph }}
            </p>
        </div>
        <div class="mt-3">
            <app-information-card [cardData]="cardData"></app-information-card>
        </div>
    </div>
</app-baseline-layout>
