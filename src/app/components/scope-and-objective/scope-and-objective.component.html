<div class="page-panel">
    <div class="main-header-para" *ngFor="let data of headerData">
        <h2>{{ data.heading }}</h2>
        <p *ngFor="let p of data.paragraph">
            {{ p }}
        </p>
        <ul *ngIf="data.listOfParagraph">
            <li *ngFor="let l of data.listOfParagraph">{{ l }}</li>
        </ul>
    </div>
</div>
