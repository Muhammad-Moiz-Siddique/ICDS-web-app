<div class="container-fluid mt-3 mb-5">
    <div class="postpond-p">
        <span>Due to the Covid-19, JICDS has been postponed until further notice</span>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="page">
                <div class="page-heading">
                    <h3>Invited Speakers</h3>
                </div>
                <div class="page-content mt-4">
                    <div class="detail-container" *ngFor="let speaker of speakers">
                        <img [src]="speaker.speaker_img" alt="speaker image" class="mt-2">
                        <div class="details">
                            <a [href]="speaker.speaker_url">{{ speaker.speaker_name }}</a>
                            <p class="bio">
                                {{ speaker.speaker_bio }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
